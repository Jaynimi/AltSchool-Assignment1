<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="formContainer">
      <div class="signinContainer">
        <a href="index.html" class="signinLink color">Biography</a>
      </div>
      <div class="formContent">
        <h1>Signup</h1>
        <p>Take the next steps to apply at AltSchool Africa</p>
        <form action="">
          <!-- First Name -->
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" placeholder="First Name" required />
          </div>

          <!-- Last Name -->
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" placeholder="Last Name" required />
          </div>

          <!-- Email -->
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Email" required />
          </div>

          <!-- Gender -->
          <div class="form-group">
            <label>Gender</label>
            <select id="gender" name="gender" placeholder="Select Gender" required>
              <option value="">Select Gender</option>
              <option value="female">Female</option>
              <option value="male">Male</option>
              <option value="other">Other</option>
            </select>
            </div>
          </div>

          <!-- Date of Birth -->
          <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required />
          </div>

          <!-- Phone Number -->
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required placeholder="Phone Number" />
          </div>

          <!-- Country of Residence -->
          <div class="form-group">
            <label for="country">Country of Residence</label>
            <input type="tel" id="country" name="country" required placeholder="Country of Residence" />
          </div>

          <!-- State of Residence -->
          <div class="form-group">
            <label for="state">State of Residence</label>
            <input type="text" id="state" name="state" required placeholder="State of Residence" />
          </div>

          <!-- Password -->
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Password" required/>
          </div>

          <!-- Confirm Password -->
          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              placeholder="Confirm Password"
              required
            />
          </div>

          <!-- How did you hear about us -->
          <div class="form-group">
            <label for="referral">How did you hear about us?</label>
            <input type="password" id="howYouHeard" name="howYouHeard" placeholder="Optional: Let us know how you found us" required/>
          </div>
          </div>

          <!-- Signup Button -->
          <div class="form-group">
            <button type="submit" class="signup-btn">Sign Up</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
